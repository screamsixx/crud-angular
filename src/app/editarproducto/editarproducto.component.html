<div class="container">
  <div>
    <p-table [value]="objeto" class="table">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Código</th>
          <th>ID de Tienda</th>
          <th>Imagen</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>...</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-articulo>
        <tr>
          <td>{{ articulo.articuloID }}</td>
          <td>{{ articulo.codigo }}</td>
          <td>{{ articulo.tiendaID }}</td>
          <td>
            <img
              src="{{ articulo.imagen ? articulo.imagen:'/assets/default-product.png'}}"
              alt="Imagen del artículo"
              style="max-width: 100px; max-height: 100px"
            />
          </td>
          <td>
            <input type="text" [(ngModel)]="articulo.descripcion" />
          </td>
          <td>
            <input type="number" [(ngModel)]="articulo.precio" min="0"/>
          </td>
          <td>
            <input type="number" [(ngModel)]="articulo.stock" min="0" />
          </td>
          <td>
            <button class="btn" (click)="showguardar(articulo)">
              <span class="bi bi-save"></span> Guardar
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>


<dx-popup
  [visible]="popupconfirmar"
  [showTitle]="false"
  [width]="300"
  [height]="200"
>
  <div class="popup-content">
    <h4>¿Estás seguro de que deseas guardar este articulo?</h4>
    <div class="button-container">
      <button class="btn btn-primary" (click)="guardarProducto()">
        Guardar
      </button>
      <button class="btn btn-secondary" (click)="ocultarpopup()">
        Cancelar
      </button>
    </div>
  </div>
</dx-popup>
