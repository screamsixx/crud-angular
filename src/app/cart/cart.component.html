<p-dataView [value]="listacarrito" [paginator]="true" [rows]="1">
  <ng-template let-item pTemplate="listItem">
    <div class="card">
      <img class="card-img-top" style="border-radius: 50%;overflow: hidden; width: 50px;height: 50px;" [src]="item.imagen ? 'data:image/png;base64,' + item.imagen : '/assets/default-product.png'" alt="Imagen del artÃ­culo" width="50px" height="50px">
      <div class="card-body">
        <h5 class="card-title">{{ item.descripcion }}</h5>
        <p class="card-text">Cantidad: {{ item.cantidad }}</p>
        <p class="card-text">Precio: {{ item.precio | currency }}</p>
        <p class="card-text">Subtotal: {{ (item.precio * item.cantidad) | currency }}</p>
        <div class="input-group">
          <input type="number" id="cantidaddeproductos" min="1" [max]="item.stock" [(ngModel)]="item.cantidad">
          <div class="input-group-append">
            <button class="btn btn-primary" (click)="restar(item)">-</button>
              <button class="btn btn-primary" (click)="sumar(item)">+</button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>
